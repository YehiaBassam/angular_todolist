<div class="container">

  <form #todoForm ="ngForm"  (ngSubmit)="todoSubmit(todoForm.value); todoForm.reset()">
    <div class="form-group">
      <h1 class="text-center text-primary">Todo List</h1>
      <div class="input-group-prepend">
        <input type="text" #todo class="form-control" placeholder="Add Todo" name="todo" ngModel>
        <span class="input-group-text" (click)="addTodo(todo.value);todo.value=''" ><i class="material-icons">add</i></span>
        <!-- <input class="input-group-text" (click)="addTodo(todo.value);" value="add" type="submit"> -->
      </div>
    </div>

    <div class="data">
      <ol class="list-instyled">
        <li *ngFor="let mytodo of todoArray">{{mytodo}}<i (click)="deleteItem(mytodo)" class="material-icons">delete</i></li>
      </ol>
    </div>
  </form>

  

</div>
